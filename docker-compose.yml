version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cuaderno-postgres
    environment:
      POSTGRES_DB: cuaderno_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cuaderno-network

  redis:
    image: redis:7-alpine
    container_name: cuaderno-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cuaderno-network

volumes:
  postgres_data:
  redis_data:

networks:
  cuaderno-network:
    driver: bridge
