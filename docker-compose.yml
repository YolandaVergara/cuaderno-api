version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: cuaderno-postgres
    environment:
      POSTGRES_DB: cuaderno_api
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cuaderno-network

  redis:
    image: redis:7-alpine
    container_name: cuaderno-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - cuaderno-network

  api:
    build: .
    container_name: cuaderno-api
    environment:
      DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/cuaderno_api?schema=public"
      REDIS_URL: "redis://redis:6379"
      NODE_ENV: development
      PORT: 3000
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - redis
    networks:
      - cuaderno-network

volumes:
  postgres_data:
  redis_data:

networks:
  cuaderno-network:
    driver: bridge
